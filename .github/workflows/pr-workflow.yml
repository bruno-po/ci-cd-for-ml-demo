name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # - name: My Action
      #   uses: <org_or_user_name><reponame>@<version_number>
      #   with:
      #     action-argument: value

      - name: Run Python Script
        run: |
          echo hello_world.py
          python3 hello_world.py
