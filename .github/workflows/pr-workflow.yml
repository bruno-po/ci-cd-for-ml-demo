name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/python-setup@v4
        with:
          python-version: 3.10

      - name: My Action
        uses: <org_or_user_name><reponame>@<version_number>
        with:
          action-argument: value

      - name: Run Python Script
        run: |
          echo hello_world.py
          python hello_world.py
